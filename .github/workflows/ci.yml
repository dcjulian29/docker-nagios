name: CI

on:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - docker-entrypoint.sh
      - index.html
      - slack_nagios.pl
      - VERSION
      - VERSION_NPRE
      - VERSION_PLUGIN
  pull_request:
    branches:
      - main
    paths:
      - Dockerfile
      - docker-entrypoint.sh
      - index.html
      - slack_nagios.pl
      - VERSION
      - VERSION_NPRE
      - VERSION_PLUGIN
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Grab the Nagios version to use.
        id: nagios
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Grab the NPRE version to use.
        id: npre
        run: echo "version=$(cat VERSION_NPRE)" >> $GITHUB_OUTPUT

      - name: Grab the Plugin version to use.
        id: plugin
        run: echo "version=$(cat VERSION_PLUGIN)" >> $GITHUB_OUTPUT

      - name: Get timestamp for CI tag
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - name: Build the Docker image.
        uses: docker/build-push-action@v3
        with:
          build-args: |
            NAGIOS_VERSION=${{ steps.nagios.outputs.version }}
            NPRE_VERSION=${{ steps.npre.outputs.version }}
            PLUGIN_VERSION=${{ steps.plugin.outputs.version }}
          tags: dcjulian29/nagios:${{ steps.nagios.outputs.version }}-${{ steps.format-time.outputs.replaced }}
